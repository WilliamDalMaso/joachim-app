services:
  # Backend API service
  - type: web
    name: joachim-app-api
    env: node
    branch: example_2
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
    disk:
      name: audio-storage
      mountPath: /opt/render/project/src/server/audio
      sizeGB: 1

  # Frontend Next.js app
  - type: web
    name: joachim-app-frontend
    env: node
    branch: example_2
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://joachim-app-api.onrender.com
    healthCheckPath: / 